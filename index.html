<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Chat Assistant</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background: white;
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        h2 {
            margin: 0;
            padding: 1rem;
            background: #e60000;
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }
        #chat-history {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
        }
        .chat-box {
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            border-radius: 1.2rem;
            max-width: 75%;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
            font-size: 1rem;
        }
        .AI {
            background-color: #ffffff;
            align-self: flex-start;
            border: 1px solid #ddd;
            color: #333;
        }
        .AI::before {
            content: "";
            position: absolute;
            top: 10px;
            left: -10px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #ffffff;
        }
        .Human {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
            color: #000;
        }
        .Human::before {
            content: "";
            position: absolute;
            top: 10px;
            right: -10px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid #dcf8c6;
        }
        #chat-form {
            display: flex;
            padding: 1rem;
            background: #ffffff;
            border-top: 1px solid #ccc;
        }
        #user-input {
            flex: 1;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 2rem;
            outline: none;
            padding-left: 1rem;
        }
        button {
            margin-left: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background: #e60000;
            color: white;
            border: none;
            border-radius: 2rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #c30000;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>ðŸ¤– Voice Chat Assistant</h2>

    <div id="chat-history">
        <div class="chat-box AI">
            {{ welcome_message }}
        </div>
    </div>

    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>
</div>

<script>
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const chatHistory = document.getElementById("chat-history");

    window.addEventListener("DOMContentLoaded", () => {
        const welcomeText = "{{ welcome_message }}";
        speakViaAzure(welcomeText);
        scrollToBottom();
    });

    chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        appendMessage("Human", message);
        userInput.value = "";

        const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        const data = await res.json();
        if (data.answer) {
            appendMessage("AI", data.answer);
            speakViaAzure(data.answer);
        }
    });

    function appendMessage(role, text) {
        const div = document.createElement("div");
        div.className = "chat-box " + role;
        div.textContent = text;
        chatHistory.appendChild(div);
        scrollToBottom();
    }

    function scrollToBottom() {
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function speakViaAzure(text) {
        try {
            await fetch("/speak", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });
        } catch (err) {
            console.error("Speech failed", err);
        }
    }
</script>

</body>
</html>
